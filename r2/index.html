<script>

	COR.readMeURL = 'index.html#../README.md';
//	COR.readMeText = 'This is the default version of <a href=https://jaanga.github.io/gubgub/ >GubGub</a>.';

	init();

	function init() {

		COR.taglineHeader += '+ an Index  howdy!' + b;

		COR.readMeText = 'This is the SEL default version of GubGub.';

		MNU.initThreeColumns();

//		COR.css.innerHTML += '.DATbuttonLeft { display: none; }'; // uncomment to hide left column User Data buttons

		MNU.menu.innerHTML =

			COR.getMenuDetailsHeader() +

			API.getMenuDetailsAPIAccessToken() +

			SEL.getMenuDetailsSelectQuery() +

			SEL.getMenuDetailsSelectUser() +

			DAT.getMenuDetailsUserData() +

			COR.getMenuDetailsAbout() +

			COR.getMenuFooter() +

		b;

		window.addEventListener( 'hashchange', onHashChange, false );

		SELselQuery.selectedIndex = 0;

		SEL.setUserDetails();

		onHashChange();

	}


	function onHashChange() {

		var hash, callback, xhr;

		hash = location.hash.slice( 1 );

		if ( hash.match( 'token=' ) ){ API.onEventAPIKeyUpdate(); return;  }

		if ( hash.endsWith( '.md' ) === true ) {

// console.log( 'hash', hash );

			COR.requestFile( hash, callbackMD );

			function callbackMD( xhr ) {

				if ( xhr.target.status === 404 ) { return; }

				MNU.contents.innerHTML = COR.converter.makeHtml( xhr.target.responseText );

				if ( hash.match( 'README.md' ) === true ){ READMEbespokeText.innerHTML = 'things'; }

			}

			return;

		}

		if ( hash && hash !== SEL.user ) {

			SEL.user = hash;

			SEL.getUserDetails();

		}

	};

</script>
