<body>
<script src=https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.3/showdown.min.js ></script>

<script src=../../r2/0-cor-core/cor-core-r2.js ></script>
<script src=../../r2/0-mn3-menu-three/mn3-menu-three.js ></script>

<script>

// https://github.com/showdownjs/showdown ~ check for updates

	location.hash = '#README.md';

//	COR.readMeURL = 'core-r1.html#README.md'; // for testing
//	COR.readMeURL = 'index.html#README.md';

	COR.readMeURL = '#README.md'; // for testing
	COR.readMeText = 'This is the default COR version of GubGub.';

	init();

	function init() {

		COR.taglineHeader += '+ a hard core howdy!' + b;

		MNU.initThreeColumns();

		MNU.menu.innerHTML =

			COR.getMenuDetailsHeader() +

			COR.getMenuDetailsTemplate() +

			COR.getMenuDetailsAbout() +

			COR.getMenuFooter() +

		b;

		CORdetailsTemplate.setAttribute( 'open', 'open' );

		window.addEventListener( 'hashchange', onHashChange, false );

		onHashChange();

	}



	function onHashChange() {

		var url, callback, xhr;

		url = location.hash.slice( 1 );

		if ( url.match( 'token=' ) ){ return; } //  API.onEventAPIKeyUpdate();

		if ( url.endsWith( '.md' ) === true ) {

// console.log( 'url', url );

			COR.requestFile( url, callbackMD );

			function callbackMD( xhr ) {

				if ( xhr.target.status !== 404 ) {

					MNU.contents.innerHTML = COR.converter.makeHtml( xhr.target.responseText );

					if ( url.match( 'README.md' ) === true ){ READMEbespokeText.innerHTML = COR.readMeText; }

				}

			}

			return;

		}


		callback = function( xhr ) {

// add error message handler

//			COR.onRequestErrorMessage( xhr )

			if ( xhr.message ) { COR.contents.innerHTML = xhr.message; return; }

// console.log( 'xhr.target', xhr.target );

			MNUdivContents.innerHTML = COR.converter.makeHtml( xhr.target.responseText );

			document.title = url.split( '/' ).pop() + ' ~ ' + COR.documentTitle;

			COR.setNullHash();

//console.log( 'url', url, READMEbespokeText );



		};

		COR.requestFile( url, callback );

	};

</script>
